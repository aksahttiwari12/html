<body>
    <h1>Attributes on the Elements</h1>
    <p>Attributes provide additional information about elements. They appear inside the opening tag and usually come in name/value pairs, like <code>href="https://example.com"</code> in an anchor element:</p>
    <pre><code>&lt;a href="https://example.com"&gt;Visit Example&lt;/a&gt;</code></pre>
</body>
