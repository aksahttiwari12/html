<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Elements</title>
</head>
<body>
    <h1>Types of Elements</h1>
    <p>There are two main types of HTML elements:</p>
    <ul>
        <li>Block-level elements (e.g., <code>&lt;div&gt;</code>, <code>&lt;h1&gt;</code>)</li>
        <li>Inline-level elements (e.g., <code>&lt;span&gt;</code>, <code>&lt;a&gt;</code>)</li>
    </ul>
</body>
</html>
