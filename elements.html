<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements in HTML</title>
</head>
<body>
    <h1>Elements in HTML</h1>
    <p>HTML elements are the building blocks of HTML pages. They represent the structure and content of a webpage. Each element is represented by tags such as <code>&lt;p&gt;</code> for paragraphs, <code>&lt;h1&gt;</code> for headings, and so on.</p>
</body>
</html>
